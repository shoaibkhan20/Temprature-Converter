<!DOCTYPE html>
<html>
<head>
	<title>Temprature Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<div class="form">
		<h3>Temprature Converter</h3>
		<p style="color: red; font-size: 10px; text-transform: uppercase;" id="error"></p>
		<div>
		<input type="number" name="temprature" id="temprature" placeholder="Temprature" required="">
			<label for="options">Convert To</label>
			<select id="options">
				<option selected="">Fehrenheit</option>
				<option>Degree Celcius</option>
			</select>
		</div>
		<div>
			<label>Result :   </label>
			<input type="number" name="result" id="result" disabled="">
		</div>

		<button onclick="ConvertTemprature();">Convert</button>
	</div>
</div>



<script type="text/javascript">
	
	function ConvertTemprature(){

		var temprature = document.getElementById('temprature').value;
		var ConvertTo = document.getElementById('options').value;
		var error = document.getElementById('error');
		var result;

		if(!temprature){
			error.innerText = 'please provide temprature';
			return;
		}else{
			if (error) error.innerText = '';

			if (ConvertTo == 'Fehrenheit') {

				result = (temprature * 9/5 ) + 32;
				DisplayResult(result);

			} else if(ConvertTo == 'Degree Celcius'){

				result = (temprature - 32) * 5/9;
				DisplayResult(result);
			}


		}

	}

	function DisplayResult(result){
		document.getElementById('result').value = result;
	}


</script>
</body>
</html>
